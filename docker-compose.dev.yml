version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: worklife-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-worklife_dashboard}
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worklife-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: worklife-server-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-worklife_dashboard}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: ${PORT:-5001}
      NODE_ENV: ${NODE_ENV:-development}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
    ports:
      - "${PORT:-5001}:5001"
    volumes:
      # 개발 시 코드 변경을 위한 볼륨 마운트 (선택 사항)
      - ./server/src:/app/src:ro
    restart: unless-stopped
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/index.js"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - worklife-network

volumes:
  postgres_dev_data:

networks:
  worklife-network:
    driver: bridge
